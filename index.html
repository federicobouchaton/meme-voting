<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>meme voting</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 text-center div-center">

                <div id="title-div">
                    <img src="joy.png">
                    <img src="vote.png">
                    <h1>Meme Voting</h1>
                </div>

                <div id="message">
                    <div id="loader" class="alert alert-secondary">
                        <img src="loading.gif">
                        <div><b>LOADING</b></div>
                    </div>
                </div>

                <div>
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="regUrl" class="form-control" placeholder="Url of the meme">
                            </div>
                            <div class="col">
                                <input type="text" id="regName" class="form-control" placeholder="Your name">
                            </div>
                        </div>
                    </form>

                    <button id="registerBtn" class="btn btn-block">Register</button>
                </div>

                <div id="memeBody">
                    
                </div>

            </div>
        </div>
    </div>

    <script id="template" type="x-tmpl-mustache">
        {{#memeArray}}
            <div class="card">
                <h5 class="card-title">{{creatorName}}</h5>
                <img class="card-img-top" src="{{memeUrl}}" alt="Card img cap">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">{{votes}} attos</h6>
                    <input type="number" class="form-control" placeholder="Amount" id={{index}}>
                    <button class="btn voteBtn btn-block" id={{index}}>VOTE</button>
                </div>
            </div>
        {{/memeArray}}
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <!--<script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>-->
    <script src="https://unpkg.com/@aeternity/aepp-sdk@6.1.2/dist/aepp-sdk.browser-script.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
